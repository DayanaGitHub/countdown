<!DOCTYPE html>
<html>
    <head>
        <title>COUNTDOWN TO NEWYEAR</title>
        <link rel="stylesheet" href="./count.css">
    </head>
    <body>
        <p>countdown to</p>
        <h2 id="newYear">NEWYEAR</h2>

        <div class="counter">

            <div class="box">
                <h2 id="days">00</h2>
                <small>DAYS</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>HOURS</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>MINUTES</small>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <small>SECONDS</small>
            </div>    
        </div>
        <script src="./count.js"></script>
    </body>
</html>
